<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">
                Neighbourhood Map
              </a>
          </div>
        </div>
      </nav>
      <div id="hamburger">
        <a href="#menu-toggle" class="btn black-back" id="menu-toggle"><span class="glyphicon glyphicon-align-justify"></span></a>
      </div>
    </header>
      <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
              <a href="#">
                Know New Delhi <span class="glyphicon glyphicon-globe"></span>
              </a>
            </li>
            <li id="inline">
              <input type="text" placeholder="search" class="form-control" data-bind="textInput: query, valueUpdate: keyup">
              <button role="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
            </li>
            <ul class="side-nav" data-bind="foreach: filterPlaces">
            <li>
              <a href="#"  data-bind="text: title, click: $parent.setMarker"></a>
            </li>
          </ul>
        </ul>
      </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          
          <div class="container-fluid">
            <div class="row">

              <div class="col-lg-12" id="map">
                
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
      </div>
    <!-- /#wrapper -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <script type="text/javascript" src="js/app.js"></script>
     <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDu_hqX_eQbwcgiQdAYhA8DLL1lhd0l_kA&callback=initMap" onerror="mapErrorHandling()">
    </script>
  </body>
</html>
